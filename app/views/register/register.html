{% extends "base.html" %}
{% block content %}
<!-- Add this code to base.html block content -->
{% if message %}
<div class="alert alert-success">
	{{message}}
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<div class="login">
<form method="POST" action="{{ base_url }}/index.php/register">
	<div class="form-group">
		<label>Student number</label>
		<input type="text" class="form-control" name="studentNumber" value="{{studentNumber}}">
	</div>
	<div class="form-group">
		<label>First name</label>
		<input type="text" class="form-control" name="firstName" value="{{firstName}}">
	</div>
	<div class="form-group">
		<label>Last name</label>
		<input type="text" class="form-control" name="lastName" value="{{lastName}}">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name="password">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name="passwordTwo">
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock %}
